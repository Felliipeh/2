<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
   
    <main id="conteudo-principal">
      <aside id="menu-lateral">
        <img src="./imgs/logo-doe-vida.png" alt="" id="logo-doe-vida" />
        <nav id="nav-menu-lateral">
          <div class="btn-menu-lateral">
            <a href="#" class="link-menu-lateral"
              ><img
                src="./imgs/inicio-icon.svg"
                alt=""
                class="icon-menu-lateral"
              />Início</a
            >
          </div>
          <div class="btn-menu-lateral">
            <a href="#" class="link-menu-lateral"
              ><img
                src="./imgs/perfil-icon.svg"
                alt=""
                class="icon-menu-lateral"
              />Perfil</a
            >
          </div>
          <div class="btn-menu-lateral">
            <a href="#" class="link-menu-lateral"
              ><img
                src="./imgs/cruz-icon1.0.svg"
                alt=""
                class="icon-menu-lateral"
              />Histórico</a
            >
          </div>
          <div class="btn-menu-lateral">
            <a href="#" class="link-menu-lateral"
              ><img
                src="./imgs/campanhas-icon.svg"
                alt=""
                class="icon-menu-lateral"
              />Campanhas</a
            >
          </div>
          <div class="btn-menu-lateral">
            <a href="#" class="link-menu-lateral"
              ><img
                src="./imgs/sangue-icon.svg"
                alt=""
                class="icon-menu-lateral"
              />Doadores</a
            >
          </div>
          <div class="btn-menu-lateral">
            <a href="#" class="link-menu-lateral"
              ><img
                src="./imgs/perguntas-icon.svg"
                alt=""
                class="icon-menu-lateral"
              />Pergunta</a
            >
          </div>
        </nav>
        <h1>&copy; Doe Vida</h1>
      </aside>
      <div id="div-tela-inical">
        <header id="cabecalho-tela-inicial">
          <h1>Olá, <span>Usuário</span></h1>
          <a href="" id="btn-perfil-usuario">
            <span class="dados-usuario">
              <h1>Usuário</h1>
              <p>A+</p>
            </span>
            <span class="icon-menu-superior">
              <img src="./imgs/perfil-icon.svg" alt="" />
            </span>
          </a>
        </header>

        <main id="conteudo-tela-inical">
          <div class="title">
            <h1>Nova Campanha</h1>
        </div>
        <div class="upload">
          <label class="picture" tabindex="0">
              <input type="file" accept="image/*" id="picture_input" onchange="displayImage(this)">
              <span class="picture_img">
                  <img src="./imgs/upload.png" alt="Upload Icon" id="uploaded_image" class="default_image">
              </span>
          </label>
      </div>
      
            
        
        <form name="dados_campanha" method="post" action="">
          <div class="dados_campanha">
            <div class="form-group">
               
                <label for="titulo">Título da Campanha:</label>
                <input type="text" name="titulo" id="titulo">
            </div>
          <div class="dados_campanha">
            <div class="form-group">
                <img class="icon_campanha" src="./imgs/o-email.png" alt="">
                <label for="Email">E-mail para contato:</label>
                <input type="email" name="Email" id="Email">
            </div>
            <div class="form-group">
                <img class="icon_campanha" src="./imgs/telefone.png" alt="">
                <label for="telefone">Telefone para contato:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
        </div>
        

          <label for="tipos_sangue"></label>
          <select id="form-tipo" name="blood-type">
              <option value="a+">A+</option>
              <option value="a-">A-</option>
              <option value="b+">B+</option>
              <option value="b-">B-</option>
              <option value="ab+">AB+</option>
              <option value="ab-">AB-</option>
              <option value="o+">O+</option>
              <option value="o-">O-</option>
          </select>

      <button class="submit-button">Enviar</button>
    </form>
    </main>
    <script src="./nova_campanha.js"></script>
  </body>
</html>
